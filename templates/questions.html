<html>
    <head>
        <title>Questions</title>
        <link rel="stylesheet" href="/res/css/questions.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/res/js/questions.js"></script>
    </head>
    <body>
        <!-- <h1>Questions</h1> -->
        <div id="navigation">

        </div>
        <div id="questions-area">
            <div class = "expand">
            </div>
            <div class ="recent">
                {% for post in posts %}
                <div id = {{ 'post.id '}} class = "card">
                    <h3>{{ post.name }}</h3>
                    {{ post.question }}
                </div>
                {% endfor %}
            </div>
            <div class ="yours">
                {% for post in yourpost %}
                <div id = {{ 'yourpost.id '}} class = "card">
                    <h3>{{ yourpost.name }}</h3>
                    {{ yourpost.question }}
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
