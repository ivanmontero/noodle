<html>
    <head>
        <title>Questions</title>
        <link rel="stylesheet" href="/res/css/questions.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/res/js/questions.js"></script>
    </head>
    <body>
        
         <!--=============================== NAVIGATION =============================== -->
        <div id="navigation">
            <a href="/"><span id="logo"><script>renderNoodleLogo();</script></span></a>
            <span id="redirect-items">
                <!-- SPECIFIED IN BACKWARDS ORDER (so it can match up on right side)  -->
                {% if logged_in %}
                    <span class="redirect-item hvr-bounce-in"><div class="redirect-text-container"><a class="redirect-text" href="{{logout_url}}" id="sign-in-redirect">{{user_nickname}}</a></div></span>
                    <!-- TODO: Drop down to log out  -->
                {% else %}
                    <span class="redirect-item hvr-bounce-in"><div class="redirect-text-container">
                        <a class="redirect-text" href="{{login_url}}" id="sign-in-redirect">Sign In</a>
                    </div></span>
                {% endif %}
                <!-- TODO: Authentification  -->
                <span class="redirect-item hvr-bounce-in"><div class="redirect-text-container"><a class="redirect-text" href="/wiki" id="wiki-redirect">Wiki</a></div></span>
                <span class="redirect-item hvr-bounce-in"><div class="redirect-text-container"><a class="redirect-text" href="/editor" id="html-editor-redirect">HTML Editor</a></div></span>
                <span class="redirect-item hvr-bounce-in"><div class="redirect-text-container"><a class="redirect-text" href="/share" id="code-share-redirect">Code Share</a></div></span>
                <span class="redirect-item hvr-buzz"><div class="redirect-text-container"><a class="redirect-text" href="/questions" id="active">Questions</a></div></span>
            </span>
        </div>
        <!--=============================== NAVIGATION =============================== -->
        <div class="box">
            <div id="questionsarea">
                <div class = "expand">
                    
                <!--#<label for="question">Question: <input type="text" name="question" /></label> -->
                </div>

                <div class ="visiblepost">
                    <span class ="recent">
                        <h2>Recent Posts:</h2>
                        {% for post in data["posts"] %}
                        <div id = {{'post.id'}} class = "post">
                            <p>{{ post.name }}</p>
                            {{ post.post }}
                        </div>
                        {% endfor %}
                    </span>

                    <span class ="yours">
                        <h2>Your Posts:</h2>
                        {% for post in data["yourposts"] %}
                        <div id = {{ 'yourpost.id '}} class = "yourcard">
                            <p>{{ post.name }}</p>
                            {{ post.post }}
                        </div>
                        {% endfor %}
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
